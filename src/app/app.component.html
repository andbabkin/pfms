<app-header [(menuOpened)]="sideMenuOpened"></app-header>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav [mode]="tabletQuery.matches ? 'side' : 'over'" class="app-sidenav mat-elevation-z3" [(opened)]="sideMenuOpened">
    Sidenav content
  </mat-sidenav>

  <mat-sidenav-content class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
